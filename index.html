<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="dashboard-container">
        <div class="user-card">
            <div class="user-info">
                <img src="images/image-jeremy.png" alt="Jeremy Robson" class="user-avatar">
                <div>
                    <p class="report-for">Report for</p>
                    <h1 class="user-name">Jeremy Robson</h1>
                </div>
            </div>
            <nav class="timeframe-selector">
                <button class="timeframe-btn" data-timeframe="daily">Daily</button>
                <button class="timeframe-btn active" data-timeframe="weekly">Weekly</button>
                <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
            </nav>
        </div>

        <div class="activity-grid">
            <!-- Activity cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
